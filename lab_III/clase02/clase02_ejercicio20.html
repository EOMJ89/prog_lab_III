<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 20</title>
</head>
<body>
    <!-- 20- Confeccionar un formulario que muestre un control de cada tipo y los muestre todos
    deshabilitados. (Cuando conozca JavaScript podemos habilitarlos por ejemplo si el visitante
    ingresa una clave correcta, por ahora vea como queda visualmente el formulario con los
    controles deshabilitados) -->
    <form align="left">
        <label for="btn1">Button</label>
        <input type="button" id="btn1" disabled="1" value="Ok"><br>
        <label for="chk1">CheckBox</label>
        <input type="checkbox" id="chk1" disabled="1" value="0"><br>
        <label for="color1">Color</label>
        <input type="color" id="colo1" disabled="1"><br>
        <label for="date1">Date</label>
        <input type="date" id="date1" disabled="1"><br>
        <label for="dateTime1">DateTime</label>
        <input type="datetime" id="dateTime1" disabled="1"><br>
        <label for="dateTimeLocal1">DateTime Local</label>
        <input type="datetime-local" id="dateTimeLocal1" disabled="1"><br>
        <label for="email1">Email</label>
        <input type="email" id="email1" disabled="1"><br>
        <label for="file1">File</label>
        <input type="file" id="file1" disabled="1"><br>
        <label for="hidden1">Hidden</label>
        <input type="hidden" id="hidden1" disabled="1"><br>
        <label for="image1">Image</label>
        <input type="image" id="image1" disabled="1"><br>
        <label for="month1">Month</label>
        <input type="month" id="month1" disabled="1"><br>
        <label for="number1">Number</label>
        <input type="number" id="number1" disabled="1"><br>
        <label for="password1">Password</label>
        <input type="password" id="password1" disabled="1"><br>
        <label for="radio1">Radio</label>
        <input type="radio" id="radio1" disabled="1"><br>
        <label for="range1">Range</label>
        <input type="range" id="range1" disabled="1"><br>
        <label for="reset1">Reset</label>
        <input type="reset" id="reset1" disabled="1"><br>        
        <label for="search1">Search</label>
        <input type="search" id="search1" disabled="1"><br>
        <label for="submit1">Submit</label>
        <input type="submit" id="submit1" disabled="1"><br>
        <label for="tel1">Tel</label>
        <input type="tel" id="tel1" disabled="1"><br>
        <label for="text1">Text</label>
        <input type="text" id="text1" disabled="1"><br>
        <label for="time1">Time</label>
        <input type="time" id="time1" disabled="1"><br>
        <label for="url1">URL</label>
        <input type="url" id="url1" disabled="1"><br>
        <label for="week1">Week</label>
        <input type="week" id="week1" disabled="1"><br>
        <select disabled="1">
            <optgroup label="Grupo1">
                <option value="1">Opcion 1</option>
                <option value="2">Opcion 2</option>
                <option value="3">Opcion 3</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
