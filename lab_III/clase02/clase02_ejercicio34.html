<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 34</title>
    <script src="./clase02_ejercicio34.js"></script>
</head>
<body>
    <form>
        <table align="center" border="1">
            <th colspan="2">
                <h1>Ingrese sus datos</h1>
            </th>
            <tr><td>Numero de tramite<br>
                <input type="text" placeholder="Ingrese NÂ° de tramite..." id="txtTramite" autofocus onkeydown='CheckNumero("",this, "txtNombre", 0)'>
            </td></tr>
            <tr><td>Nombre<br>
                <input type="text" placeholder="Ingrese su nombre..." id="txtNombre" disabled onkeydown='CheckPressedKey("txtTramite",this, "txtMail", event.key)'>
            </td></tr>
            <tr><td>Mail<br>
                <input type="email" placeholder="Ingrese su mail..." id="txtMail" disabled onkeydown='CheckPressedKey("txtNombre",this, "txtDNI", event.key)'>
            </td></tr>
            <tr><td>DNI<br>
                <input type="number" placeholder="Ingrese su DNI..." id="txtDNI" disabled onkeydown='CheckNumero("txtMail",this,"btnEnviar", 10000000)'>
            </td></tr>
            <tr><td>
                <input type="button" id="btnEnviar" value="Enviar" onclick="" onkeydown='CheckPressedKey("txtDNI",this,"", event.key)'>
            </td></tr>
        </table>
    </form>
</body>
</html>
