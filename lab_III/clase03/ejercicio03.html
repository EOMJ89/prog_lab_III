<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejerciocio 03: Empleado</title>
</head>
<body>
    <table align="center">
        <tr><td>
            <div>Nombre<br>
                <input type="text" id="txtNombre" placeholder="Ingrese nombre...">
            </div>
            <div>Apellido<br>
                <input type="text" id="txtApellido" placeholder="Ingrese apellido...">
            </div>
            <div>DNI<br>
                <input type="number" id="txtDni" placeholder="Ingrese dni...">
            </div>
            <div>Sexo<br>
                <select id="selectSexo">
                    <option value="m">Masculino</option>
                    <option value="f">Femenino</option>
                </select>
            </div>
            <div>Legajo<br>
                <input type="number" id="txtLegado" placeholder="Ingrese legajo...">
            </div>
            <div>Idioma<br>
                <input type="text" id="txtIdioma" placeholder="Ingrese idioma...">
            </div>
            <div align="center"><br>
                <input type="button" id="btnAceptar" value="Aceptar">
            </div>
        </td></tr>
    </table>
</body>
</html>
