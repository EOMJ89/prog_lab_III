<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="../libs/bootstrap/dist/css/bootstrap.min.css">

  <script src="../libs/jquery/dist/jquery.min.js"></script>
  <script src="../libs/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="FRONTEND/funciones.js"></script>
  <!-- libreria CSS-->
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4 col-md-5" style="background-color: darksalmon">Nombre</div>
      <div class="col-sm-4 col-md-5" style="background-color:tomato">Apellido</div>
      <div class="col-sm-4 col-md-2" style="background-color:aquamarine">Division</div>
    </div>
    <div class="row">
      <div class="col-xs-12" style="background-color:steelblue">...</div>
    </div>
    <div class="row">
      <div class="col-xs-3"><button id="buttonTest" class="btn btn-default">Default</button></div>
      <div class="col-xs-9"><div class="alert alert-info">Mensaje de Info</div></div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-info" data-toggle="modal" data-target="#modalTest">Mostrar Modal</button>
      </div>

      <div id="modalTest" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Encabezado</h4>
            </div>
            <div class="modal-body">
              <p>Cuerpo</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</body>
</html>
